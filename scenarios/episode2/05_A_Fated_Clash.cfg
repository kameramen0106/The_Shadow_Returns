        {REPLACE_SCENARIO_MUSIC snowfall.ogg}

        [delay]
            time=2000
        [/delay]

        [message]
            speaker=narrator
            caption= _ "Elynia"
            message= _ "..."
            image=misc/blank-hex.png
        [/message]
        [message]
            speaker=narrator
            message= _ "<i>Why do you cry?</i>"
            image=misc/blank-hex.png
        [/message]
        [message]
            speaker=narrator
            caption= _ "Elynia"
            message= _ "... I feel so alone."
            image=misc/blank-hex.png
        [/message]

        [delay]
            time=1000
        [/delay]

        [message]
            speaker=narrator
            message= _ "<i>Why are you alone?</i>"
            image=misc/blank-hex.png
        [/message]
        [message]
            speaker=narrator
            caption= _ "Elynia"
            message= _ "... Because no one will save me."
            image=misc/blank-hex.png
        [/message]

        [delay]
