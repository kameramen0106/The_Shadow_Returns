        name=attack
        [filter]
            side=2
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [message]
            speaker=unit
            message= _ "Perish, foul forces of darkness! Defend the tower at all costs!"
        [/message]
    [/event]

    [event]
        name=sighted
        [filter]
            race=elf
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [scroll_to_unit]
            id=$unit.id
        [/scroll_to_unit]

        [delay]
            time=500
        [/delay]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Ah, I see. It is not merely the forces of Wesnoth that guard the enchanted tower. The ancient pacts bind even the elves to defend these lands. We must vanquish them and compel them to serve under our dominion..."
            scroll=no
        [/message]
        [message]
            speaker=unit
            message= _ "A vile necromancer and his undead minions are drawing near! Where in the world have they come from?"
        [/message]

        {APPEND_MUSIC elvish-theme.ogg}
    [/event]

    [event]
        name=turn 7

        [gold]
            side=4
            amount={ON_DIFFICULTY 20 40 60}
        [/gold]

        {APPEND_MUSIC data/campaigns/Eastern_Invasion/music/heavens-remix.ogg}
        {APPEND_MUSIC loyalists.ogg}
    [/event]

    [event]
        name=turn 13

        [gold]
            side=2
            amount={ON_DIFFICULTY 20 40 60}
        [/gold]

        {APPEND_MUSIC the_dangerous_symphony.ogg}
    [/event]

