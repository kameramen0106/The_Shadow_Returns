    {SOUND_SOURCE_RANGE 4 10}

    {CONTINUOUS_SOUND_SOURCE wardrums_enemy 4 3 (ambient/wardrums.ogg)}
    {SOUND_SOURCE_RANGE 4 10}

    {SNOW}

    [event]
        name=prestart

