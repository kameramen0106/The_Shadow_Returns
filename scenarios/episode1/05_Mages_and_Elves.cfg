            speaker=unit
            message= _ "Ha! The tower’s secrets are within my grasp at last!"
        [/message]
        [message]
            side=2,3,4
            canrecruit=no
            message= _ "A pox upon that wretched sorcerer!"
            scroll=no
        [/message]

