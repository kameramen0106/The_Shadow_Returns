    [event]
        name=sighted
        [filter]
            id=Quirind
        [/filter]
        [filter_second]
            side=1
        [/filter_second]

        [scroll_to_unit]
            id=$unit.id
        [/scroll_to_unit]

        [delay]
            time=250
        [/delay]

        [message]
            speaker=unit
            message= _ "So, the shadow has finally drawn close, standing now before my very eyes. We are the true magi, the guardians of the Tower of Kaleon! And we are those who bear the resolve to purge abominations such as yourself."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Heh, it seems your resolve will amount to nothing. For even now, we are closing in around you. This tower shall soon be consecrated as our sanctuary..."
            scroll=no
        [/message]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Quirind
        [/filter]
        [message]
            speaker=unit
            message= _ "Curse it all! I am undone, and the tower stands unguarded!"
        [/message]

        [remove_sound_source]
            id=wardrums_enemy
        [/remove_sound_source]
    [/event]

    [event]
        name=last breath
        first_time_only=no
        [filter]
            race=elf
            canrecruit=yes
        [/filter]

        [switch]
            variable=slain_elven_leaders
            [case]
                value=1
                [if]
                    [have_unit]
                        id=Quirind
                    [/have_unit]
                    [then]
                        [message]
                            speaker=unit
                            message=_ "We have been laid to ruin by those abhorrent undead. Messenger, to the survivors — go swiftly to the council Ka’lian and deliver word of our demise. Urge them to make their decision and shatter the vile necromancer!"
                        [/message]
                        [fire_event]
                            name=elven_leaders_defeated_dialogue
                        [/fire_event]
                    [/then]
                [/if]
            [/case]
        [/switch]

        {VARIABLE_OP slain_elven_leaders add 1}
    [/event]

    [event]
        name=elven_leaders_defeated_dialogue

        [kill]
           x=$x1
           y=$y1
           fire_event=no
           animate=yes
        [/kill]

        [sound]
            name=horse-canter.wav
        [/sound]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "With this, we have vanquished the bulk of our foes. Our goal lies ahead — the tower, and the Book of Crelanu. Forward!"
            scroll=no
        [/message]
    [/event]

