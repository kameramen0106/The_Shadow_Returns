#textdomain wesnoth-The_Shadow_Returns

#define STORYTXT_INTRO
    [story]
        [part]
            music=into_the_shadows.ogg
            story= _ "Five years prior... in the autumn of the fourth year of King Delvhar I’s reign."
        [/part]
        [part]
            story= _ "The northern lands were undergoing a gradual transformation. From among the fractious orcish clans arose a great chieftain who succeeded in uniting the warring tribes under a single banner. Such power was enough to stir the orcish nations from their dormancy — a stagnation that had persisted since the fall of Lord Kapou’e."
        [/part]
        [part]
            story= _ "Yet the orcs remained true to their nature, pursuing twin ambitions: plunder and conquest."
        [/part]
        [part]
            show_title=yes
            story= _ "They began systematically raiding elven and human settlements and outposts. What struck terror in the hearts of the people was not the familiar pattern of scattered raids, but rather the unprecedented scale of these assaults — massive battles waged by armies of emboldened orcs."
        [/part]
        [part]
            music=main_menu.ogg
            story= _ "This tide of warfare now surged toward the northern stronghold of the Stone of Erzen."
            background=story/erzen.webp
        [/part]
    [/story]
#enddef

#define STORYTXT_A_NEW_CHANCE
    [story]
        [part]
            story= _ "Yet the massive orcish reinforcements that arrived later utterly decimated the Wesnothian forces. The battlefield of Erzen ran red with blood."
        [/part]
        [part]
            story= _ "Consumed by fury, Blucyn hunted Gwiti and Nati with murderous intent. Without their dark interference, he believed, there would have been no chaos, no defeat on that fateful field. At last, the brothers were captured."
        [/part]
        [part]
            story= _ "The Ha’atel brothers were bound in iron chains and cast aboard a rudderless ship. They were condemned to drown in the endless ocean, for the Wesnothians feared their corpses might rise again from any earthly grave..."
            background=story/shore.webp
        [/part]
        [part]
            story= _ "<i>...but fate had other designs.</i>"
        [/part]
    [/story]
#enddef

#define STORYTXT_BROTHER_AGAINST_BROTHER
    [story]
        [part]
            story= _ "Heeding the enigmatic guidance of a distant voice, Gwiti Ha’atel pressed forward through unfamiliar terrain, drawn inexorably toward a confrontation that seemed to have been orchestrated long before his arrival."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_SKULL_OF_MORGORATH
    [story]
        [part]
            story= _ "Once more, the voice of the master resonated in Gwiti’s mind, urging him forward into the depths of his dark destiny."
        [/part]
        [part]
            story= _ "<i>“Gwiti, do not be hasty in seeking your vengeance against Wesnoth. The path you tread is fraught with peril, and your ultimate aim requires the Skull of Morgorath. The whispers of the world’s sacrifices beckon you to heed their call.”</i>"
            sound=wail-sml.wav
        [/part]
        [part]
            story= _ "<i>“Journey forth to the forbidding mountains in the northwest. There, amid the ancient stones, a power awaits that will elevate you beyond your wildest dreams. Embrace this calling, for it shall bestow upon you the strength to shape your fate.”</i>"
            sound=wail-long.wav
        [/part]
    [/story]
#enddef

#define STORYTXT_MAGES_AND_ELVES
    [story]
        [part]
            story= _ "As Gwiti regained his senses, the skies overhead darkened, a thick blanket of clouds rolling in as if in response to his mounting fury. He found himself once again on the desolate battlefield, but this time, the voice that had lured him this far was silent, its influence faded."
        [/part]
        [part]
            story= _ "Frustrated and drained from his failed quest, Gwiti looked at the half of the skull in his hand, feeling the weight of wasted time. Half a relic was no path to ultimate power. Still seething, he recalled an artifact from his memory — the Book of Crelanu, a tome of legendary might that had long been sealed away. His resolve hardened; if he could not wield the full Skull, he would claim Crelanu’s tome, bending its power to his own dark designs."
        [/part]
    [/story]
#enddef

#define STORYTXT_THE_BOOK_OF_CRELANU
    [story]
        [part]
            music=casualties_of_war.ogg
            story= _ "According to the journal Gwiti uncovered, following the death of Delfador the Great, a custom emerged: the Book of Crelanu would be entrusted only to one of the King’s closest advisors."
        [/part]
        [part]
            story= _ "However, this decision proved a grave miscalculation. The tome eventually fell into the hands of Mal-Ravanal, unleashing the deadliest undead incursion Wesnoth had ever faced, nearly bringing the kingdom to ruin."
        [/part]
        [part]
            story= _ "In the aftermath, no mage dared claim stewardship of Crelanu’s tome. Instead, the mages resolved to conceal it in a place no mortal would easily reach, while rumors spread that it lay protected within the Tower of Kaleon."
        [/part]
        [part]
            story= _ "Now, five centuries later, Gwiti has retraced their steps, descending to the deepest reaches of the underground labyrinth, ever closer to the elusive tome..."
        [/part]
    [/story]
#enddef
