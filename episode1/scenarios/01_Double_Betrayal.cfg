#textdomain wesnoth-The_Shadow_Returns

#define INITIAL_TURN_LIMIT
4 #enddef

[scenario]
    id=01_Double_Betrayal
    name= _ "Double Betrayal"
    {MAP 01_Double_Betrayal.map}
    next_scenario=02_A_New_Chance
    victory_when_enemies_defeated=no
    turns={INITIAL_TURN_LIMIT}

    {DEFAULT_SCHEDULE_DAWN}

    #----------------------------------
    # INIT OBJECTIVES
    #----------------------------------
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Defend the fortress... but only until turns run out"
            [/objective]
            {HERODEATHS_OBJECTIVES}
            [objective]
                condition=lose
                description= _ "Death of Nati Ha’atel"
            [/objective]

            [gold_carryover]
                bonus=no
                carryover_percentage=0
            [/gold_carryover]

            [note]
                description= _ "<b>No unit carried over to the next scenario.</b>"
            [/note]
        [/objectives]
    [/event]

    #----------------------------------
    # STORY PARTS
    #----------------------------------
    [story]
        [part]
            music=into_the_shadows.ogg
            story= _ "Five years prior... the autumn of the fourth year of King Delvhar I’s reign."
        [/part]
        [part]
            story= _ "The northern lands were undergoing a gradual transformation. From among the divided tribes a great chief arose to unite them under a single banner and lead the orcs out of the stagnation that had lasted since the death of Kapou’e, the Son of the Black-Eye."
        [/part]
        [part]
            story= _ "Yet the orcs remained true to their nature, pursuing twin ambitions: plunder and conquest."
        [/part]
        [part]
            title= _ "Double Betrayal — The Dawn of the Dark Hordes"
            story= _ "They began systematically raiding elven and human settlements and outposts. What struck terror in the hearts of the people was not the familiar pattern of scattered raids, but rather the unprecedented scale of these assaults — massive battles waged by armies of emboldened orcs."
        [/part]
        [part]
            music=data/campaigns/Eastern_Invasion/music/heavens-remix.ogg
            story= _ "One such battle took place near the Wesnothians outpost at the Stone of Erzen, where two brother-mages were preparing to perform a ritual that could potentially turn the tide of the war in their favor..."
            background=story/erzen.webp
        [/part]
    [/story]

    #----------------------------------
    # SET ITEMS
    #----------------------------------
    {PLACE_IMAGE scenery/village-human-burned2.png 26 10}
    {PLACE_IMAGE scenery/village-human-burned4.png 20 14}

    {PLACE_IMAGE scenery/signpost.png 22 22}
    {PLACE_IMAGE scenery/signpost.png 10 15}

    {PLACE_IMAGE scenery/rock-cairn.png 28 14}

    #----------------------------------
    # SET THE LABEL
    #----------------------------------
    {SET_LABEL 28 22 ( _ "The Fortress")}


    #----------------------------------
    # INIT VILLAGES
    #----------------------------------
    {STARTING_VILLAGES 2 3}
    {STARTING_VILLAGES 3 7}
    {STARTING_VILLAGES 4 4}
    {STARTING_VILLAGES 1 3}

    #----------------------------------
    # GWITI
    #----------------------------------
    [side]
        type=Mage
        id="Gwiti Ha'atel"
        name= _ "Gwiti Ha’atel"
        profile=unit_image
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
        recruit=Spearman,Bowman,Mage,Cavalryman
        {GOLD 120 100 80}
        {INCOME 4 2 0}
        team_name=undead
        user_team_name= _ "team_name^Gwiti"
        facing=ne
        {FLAG_VARIANT loyalist}
    [/side]

    #----------------------------------
    # NATI
    #----------------------------------
    [side]
        type=Mage
        id="Nati Ha'atel"
        name= _ "Nati Ha’atel"
        profile=unit_image
        side=2
        canrecruit=yes
        [ai]
            grouping=no
            scout_village_targeting=1.0
            leader_value=0
            caution=0.4
            recruitment_pattern=fighter,archer,mixed fighter,scout
        [/ai]
        recruit=Spearman,Bowman,Mage,Cavalryman
        {GOLD 120 100 80}
        {INCOME 4 2 0}
        team_name=undead
        user_team_name= _ "team_name^Nati"
        facing=ne
        {FLAG_VARIANT loyalist}
    [/side]
    {SILENTLY_LIMIT_LEADER_MOVES 2 1}

    #----------------------------------
    # WESNOTHIANS
    #----------------------------------
    [side]
        type=General
        id=Blucyn
        name= _ "Blucyn"
        side=3
        canrecruit=yes
        [ai]
            aggression=0.6
            caution=0.4
            grouping=no
            recruitment_pattern=fighter,fighter,archer,mixed fighter,mixed fighter,scout
        [/ai]
        recruit=Spearman,Bowman,Mage,Heavy Infantryman,Cavalryman
        {GOLD 80 100 120}
        {INCOME 0 2 4}
        team_name=undead
        user_team_name= _ "team_name^Wesnothians"
        facing=nw
        [modifications]
            {TRAIT_RESILIENT}
            {TRAIT_INTELLIGENT}
        [/modifications]
        {FLAG_VARIANT loyalist}

        {GENERIC_GUARD_UNIT 3 (Spearman) 13 10}
        {GENERIC_GUARD_UNIT 3 (Spearman) 8 18}
        {GENERIC_GUARD_UNIT 3 (Spearman) 25 21}
    [/side]
    {LIMIT_CONTEMPORANEOUS_RECRUITS 3 (Cavalryman) 2}
    {SILENTLY_LIMIT_LEADER_MOVES 3 1}

    #----------------------------------
    # ORCISH ARMY
    #----------------------------------
    [side]
        type=Orcish Warlord
        id=Gadash
        name= _ "Gadash"
        side=4
        canrecruit=yes
        [ai]
            aggression=0.6
            caution=0.6
            leader_value=2
        [/ai]
        recruit=Orcish Grunt,Orcish Crossbowman,Orcish Archer,Troll Whelp
        {GOLD 80 100 120}
        {INCOME 0 2 4}
        team_name=orcs
        user_team_name= _ "team_name^Orcs"
        facing=sw
        [modifications]
            {TRAIT_QUICK}
            {TRAIT_STRONG}
        [/modifications]
        {FLAG_VARIANT6 ragged}
    [/side]
    {LIMIT_CONTEMPORANEOUS_RECRUITS 4 (Orcish Crossbowman) 2}
    {SILENTLY_LIMIT_LEADER_MOVES 4 1}

    #----------------------------------
    # WESNOTHIANS
    #----------------------------------
    [side]
        no_leader=yes
        hidden=yes
        side=5
        [ai]
            aggression=1.0
            caution=0.2
            leader_value=4
            recruitment_pattern=mixed fighter,mixed fighter,fighter,scout,scout
        [/ai]
        recruit=White Mage,Red Mage,Knight,Dragoon
        gold=300
        income=-2
        team_name=enemies
        user_team_name= _ "team_name^Wesnothians"
        {FLAG_VARIANT loyalist}
    [/side]
    {SILENTLY_LIMIT_LEADER_MOVES 5 1}

    #----------------------------------
    # SET EFFECTS
    #----------------------------------
    {CONTINUOUS_SOUND_SOURCE campfire_gwiti 7 25 (ambient/campfire.ogg)}
    {SOUND_SOURCE_RANGE 2 6}

    {CONTINUOUS_SOUND_SOURCE campfire_nati 11 10 (ambient/campfire.ogg)}
    {SOUND_SOURCE_RANGE 2 6}

    {CONTINUOUS_SOUND_SOURCE campfire_enemy 30 5 (ambient/campfire.ogg)}
    {SOUND_SOURCE_RANGE 2 6}

    {RAIN}

    #----------------------------------
    # PREPARE VARS
    #----------------------------------
    [event]
        name=prestart

        {VARIABLE victory_checks no}
        {VARIABLE time_over_checks yes}

        {VARIABLE Gadash_hunted no}
    [/event]


    #----------------------------------
    # PLAY SCENARIO
    #----------------------------------
    [event]
        name=start
        [message]
            speaker=Blucyn
            message= _ "Look north! A huge army of orcs is moving here. It looks like they are planning to attack the fortress."
        [/message]
        [message]
            speaker="Nati Ha'atel"
            message= _ "<i>Brother, are the preparations complete?</i>"
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "<i>You need not remind me. Everything proceeds according to our design.</i>"
        [/message]
        [message]
            speaker=Blucyn
            message= _ "The fate of Wesnoth lies in our hands. To arms!"
        [/message]
    [/event]

    #----------------------------------
    # CORPSES RISE-UP EVENTS
    #----------------------------------
    [event]
        id=trigger_corpses
        name=die
        first_time_only=no
        [filter]
            side=4
            canrecruit=no
            [not]
                race=undead
            [/not]
        [/filter]
        [filter_second]
            [not]
                type=Walking Corpse,Soulless
            [/not]
        [/filter_second]

        [store_unit]
            [filter]
                id=$unit.id
            [/filter]
            mode=append
            kill=yes
            variable=corpses
        [/store_unit]
    [/event]

#define RISE_UP_CORPSES
    [for]
        array=corpses
        [do]
            [scroll_to]
                x=$corpses[$i].x
                y=$corpses[$i].y
            [/scroll_to]

            {RANDOM 1,2}

            [sound]
                name=zombie-attack.wav
            [/sound]

            [unit]
                id=$corpses[$i].id
                name=$corpses[$i].name
                type=Walking Corpse
                x=$corpses[$i].x
                y=$corpses[$i].y
                facing=$corpses[$i].facing
                gender=$corpses[$i].gender
                variation=$corpses[$i].undead_variation
                side=$random
                animate=yes
            [/unit]

            {CLEAR_VARIABLE random}
        [/do]
    [/for]
    {CLEAR_VARIABLE corpses}
#enddef


    #----------------------------------
    # TIME OVER (WIN OR LOSE)
    #----------------------------------
    [event]
        name=time over
        first_time_only=no

        [if]
            [variable]
                name=time_over_checks
                boolean_equals=yes
            [/variable]
            [then]
                [scroll_to_unit]
                    id="Gwiti Ha'atel"
                [/scroll_to_unit]

                [fade_out_music]
                    duration=750
                [/fade_out_music]

                [modify_turns]
                    value=18
                [/modify_turns]

                [message]
                    speaker="Gwiti Ha'atel"
                    message= _ "At last, the time to perform the ritual has finally come. Now we may transcend the boundaries of life and death... all shall bend to our will."
                [/message]

                {THUNDER (
                    [transform_unit]
                        side=1,2
                        canrecruit=yes
                        transform_to=Initiate
                    [/transform_unit]
                    [transform_unit]
                        side=1,2
                        type=Spearman
                        transform_to=Skeleton
                    [/transform_unit]
                    [transform_unit]
                        side=1,2
                        type=Bowman
                        transform_to=Skeleton Archer
                    [/transform_unit]
                    [transform_unit]
                        side=1,2
                        type=Mage
                        transform_to=Ghost
                    [/transform_unit]
                    [transform_unit]
                        side=1,2
                        type=Cavalryman
                        transform_to=Skeleton Rider
                    [/transform_unit]

                    [remove_trait]
                        race=undead
                        trait_id=strong
                    [/remove_trait]
                    [remove_trait]
                        race=undead
                        trait_id=quick
                    [/remove_trait]
                    [remove_trait]
                        race=undead
                        trait_id=intelligent
                    [/remove_trait]
                    [remove_trait]
                        race=undead
                        trait_id=resilient
                    [/remove_trait]
                    [remove_trait]
                        race=undead
                        trait_id=fearless
                    [/remove_trait]

                    [heal_unit]
                        [filter]
                            side=1,2
                        [/filter]
                        amount=full
                        moves=full
                        restore_statuses=yes
                        restore_attacks=yes
                    [/heal_unit]

                    [disallow_recruit]
                        side=1,2
                        type=Spearman,Bowman,Mage,Cavalryman
                    [/disallow_recruit]
                    [allow_recruit]
                        side=1,2
                        type=Skeleton,Skeleton Archer,Ghost,Skeleton Rider
                    [/allow_recruit]

                    [kill]
                        side=1,2
                        canrecruit=no
                        [not]
                            race=undead
                        [/not]
                        animate=no
                        fire_event=no
                    [/kill]

                    [modify_side]
                        side=1,2
                        {FLAG_VARIANT undead}
                    [/modify_side]
                    [modify_side]
                        side=3
                        team_name=enemies
                    [/modify_side]
                )}

                {REPLACE_SCENARIO_MUSIC the_dangerous_symphony.ogg}

                [delay]
                    time=500
                [/delay]

                [message]
                    type=Skeleton
                    [or]
                        type=Skeleton Archer
                    [/or]
                    [or]
                        type=Skeleton Rider
                    [/or]
                    message= _ "Ugh... ugh... I was... once dead..."
                    scroll=no
                [/message]
                [message]
                    type=Ghost
                    message= _ "Souls... I need... more souls..."
                    scroll=no
                [/message]

                [message]
                    speaker="Nati Ha'atel"
                    message= _ "Flesh, bone, soul, and death. All of these we command..."
                    scroll=no
                [/message]

                {THUNDER ()}

                [message]
                    speaker="Gwiti Ha'atel"
                    message= _ "... and resurrect to life."
                    scroll=no
                [/message]

                {RISE_UP_CORPSES}

                [message]
                    speaker=Blucyn
                    message= _ "What?! <i>You!</i> You have violated the most sacred of taboos. This evil surpasses even that of the orcs!"
                    scroll=no
                [/message]
                [message]
                    speaker=Blucyn
                    message= _ "Call for reinforcements! We must purge not only the orcs, but all of them as well."
                [/message]

                [sound]
                    name=horse-canter.wav
                [/sound]

                [move_unit_fake]
                    type=Cavalryman
                    side=3
                    x=28,32
                    y=26,28
                [/move_unit_fake]

                [delay]
                    time=250
                [/delay]

                [message]
                    speaker=Blucyn
                    message= _ "But until they arrive, we will have to contend with the undead and orcs at the same time ourselves..."
                [/message]

                [gold]
                    side=3
                    amount={ON_DIFFICULTY 40 60 80}
                [/gold]

                [message]
                    speaker=Gadash
                    message= _ "Look how these humans turn on themselves. Now it will be even easier for us to crush them!"
                [/message]

                [gold]
                    side=4
                    amount={ON_DIFFICULTY 40 60 80}
                [/gold]

                {APPEND_MUSIC loyalists.ogg}

                [objectives]
                    side=1
                    [objective]
                        condition=win
                        description= _ "Defeat Blucyn"
                    [/objective]
                    [objective]
                        {ALTERNATIVE_OBJECTIVE_CAPTION}
                        condition=win
                        description= _ "Defeat Gadash"
                    [/objective]
                    {HERODEATHS_OBJECTIVES}
                    [objective]
                        condition=lose
                        description= _ "Death of Nati Ha’atel"
                    [/objective]
                    [objective]
                        condition=lose
                        description= _ "Enemies defeat your target"
                    [/objective]

                    {TURNS_RUN_OUT}

                    [gold_carryover]
                        bonus=no
                        carryover_percentage=0
                    [/gold_carryover]
                [/objectives]

                {VARIABLE time_over_checks no}
            [/then]
            [else]
                [if]
                    [have_unit]
                        id=Blucyn
                    [/have_unit]
                    [then]
                        [message]
                            speaker=Blucyn
                            message= _ "Foolish necromancers! It seems that massive orcish reinforcements have arrived. We shall be doomed without exception!"
                        [/message]
                    [/then]
                    [else]
                        [message]
                            speaker=Gadash
                            message= _ "Our <i>mighty</i> reinforcements have arrived... To destroy you all."
                        [/message]
                    [/else]
                [/if]
            [/else]
        [/if]
    [/event]

    #----------------------------------
    # CORPSES RISE-UP EVERY TURN
    #----------------------------------
    [event]
        name=side 1 turn
        first_time_only=no

        [if]
            [have_unit]
                id="Nati Ha'atel"
            [/have_unit]
            [and]
                [variable]
                    name=time_over_checks
                    boolean_equals=no
                [/variable]
            [/and]
            [then]
                {RISE_UP_CORPSES}
            [/then]
        [/if]
    [/event]


    #----------------------------------
    # JUDGE - BLUCYN
    #----------------------------------
    [event]
        name=die
        [filter]
            id=Blucyn
        [/filter]
        [filter_second]
            side=1,2
        [/filter_second]

        [fire_event]
            name=reinforcements
        [/fire_event]
    [/event]
    [event]
        name=die
        [filter]
            id=Blucyn
        [/filter]
        [filter_second]
            [not]
                side=1,2
            [/not]
        [/filter_second]

        [fire_event]
            name=mission_failure_dialogue
        [/fire_event]
    [/event]

    #----------------------------------
    # JUDGE - GADASH
    #----------------------------------
    [event]
        name=last breath
        [filter]
            id=Gadash
        [/filter]
        [filter_second]
            side=1,2,5
        [/filter_second]
        [message]
            speaker=unit
            message= _ "Argh! Our lord shall have vengeance upon you all!"
        [/message]
    [/event]
    [event]
        name=die
        [filter]
            id=Gadash
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Rise from the depths of death!"
            scroll=no
        [/message]
        [unit]
            id=Gadash
            name= _ "Gadash"
            type=Wraith
            x=$unit.x
            y=$unit.y
            facing=$unit.facing
            side=1
            overwrite=yes
            animate=yes
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]
        [message]
            speaker=Gadash
            message= _ "I... shall obey... master..."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Scout the enemy positions and create diversions. Now go!"
            scroll=no
        [/message]
        [store_unit]
            [filter]
                id=Gadash
            [/filter]
            variable=Gadash_store
            kill=yes
        [/store_unit]
        {VARIABLE Gadash_hunted yes}
        [remove_sound_source]
            id=campfire_enemy
        [/remove_sound_source]
        [fire_event]
            name=reinforcements
        [/fire_event]
    [/event]
    [event]
        name=die
        [filter]
            id=Gadash
        [/filter]
        [filter_second]
            side=2
        [/filter_second]
        [fire_event]
            name=reinforcements
        [/fire_event]
    [/event]
    [event]
        name=die
        [filter]
            id=Gadash
        [/filter]
        [filter_second]
            [not]
                side=1,2,5
            [/not]
        [/filter_second]
        [fire_event]
            name=mission_failure_dialogue
        [/fire_event]
    [/event]

    #----------------------------------
    # ENEMY REINFORCEMENTS
    #----------------------------------
    [event]
        name=reinforcements

        [modify_turns]
            value=unlimited
        [/modify_turns]

        [terrain]
            x,y=16,27
            radius=1
            terrain=Ce
        [/terrain]
        [terrain]
            x,y=16,27
            terrain=Ke
        [/terrain]

        [redraw][/redraw]

        [sound]
            name=horse-canter.wav
        [/sound]

        [unit]
            id=Gweodoc
            name= _ "Gweodoc"
            type=Paladin
            x=16
            y=27
            facing=nw
            side=5
            overwrite=yes
            canrecruit=yes
            [modifications]
                {TRAIT_STRONG}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        {LOYAL_UNIT 5 (Red Mage) 16 26} {OVERWRITE}
        {LOYAL_UNIT 5 (Red Mage) 15 27} {OVERWRITE}
        {LOYAL_UNIT 5 (Red Mage) 17 27} {OVERWRITE}

        [scroll_to_unit]
            id=Gweodoc
        [/scroll_to_unit]

        {APPEND_MUSIC vengeful.ogg}

        [if]
            [have_unit]
                id=Blucyn
            [/have_unit]
            [then]
                [message]
                    speaker=Gweodoc
                    message= _ "We reinforcements have arrived!"
                [/message]
            [/then]
            [else]
                [message]
                    speaker=Gweodoc
                    message= _ "Damn! We were too late to save him. But in the end, he left us enough time to destroy the undead."
                [/message]
            [/else]
        [/if]

        [message]
            type=Paladin
            [not]
                id=Gweodoc
            [/not]
            message= _ "Prepare to meet your doom, necromancers!"
        [/message]

        [modify_side]
            side=5
            hidden=no
            income=24
        [/modify_side]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Brother, what course shall we take?"
        [/message]
        [message]
            speaker="Nati Ha'atel"
            message= _ "This land has grown too small for my ambitions. Too many vermin stand in my path. I shall depart... but your journey ends here."
        [/message]

        [move_unit]
            id="Nati Ha'atel"
            to_x,to_y=14,1
        [/move_unit]

        [kill]
            id="Nati Ha'atel"
            animate=no
            fire_event=no
        [/kill]

        [modify_side]
            side=2
            team_name=others
        [/modify_side]

        [delay]
            time=250
        [/delay]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Foolish brother! Know that you are not the only one destined to survive!"
        [/message]

        {HIGHLIGHT_IMAGE 14 1 items/gohere.png()}

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Move Gwiti to the escape route"
            [/objective]
            {HERODEATHS_OBJECTIVES}

            [gold_carryover]
                bonus=no
                carryover_percentage=0
            [/gold_carryover]
        [/objectives]

        {VARIABLE victory_checks yes}
    [/event]

    #----------------------------------
    # GOAL NOT ACHIEVED
    #----------------------------------
    [event]
        name=mission_failure_dialogue

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "We should have defeated him ourselves!"
            scroll=no
        [/message]

        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    #----------------------------------
    # GWEODOC - DO NOT DIE
    #----------------------------------
    [event]
        name=last breath
        [filter]
            id=Gweodoc
        [/filter]
        [message]
            speaker=unit
            message= _ "I cannot fall here! Soon I shall return with an army at my back, and you shall all be destroyed!"
        [/message]
        [kill]
            id=Gweodoc
            animate=no
            fire_event=no
        [/kill]
        [sound]
            name=horse-canter.wav
        [/sound]
    [/event]

    #----------------------------------
    # JUDGE VICTORY
    #----------------------------------
    [event]
        name=moveto
        [filter]
            id="Gwiti Ha'atel"
            x,y=14,1
        [/filter]
        [filter_condition]
            [variable]
                name=victory_checks
                boolean_equals=yes
            [/variable]
        [/filter_condition]

        [message]
            speaker=Gweodoc
            message= _ "After them! We must not let them escape!"
        [/message]

        [endlevel]
            result=victory
            bonus=no
            carryover_report=no
            linger_mode=no
            {NEW_GOLD_CARRYOVER 0}
        [/endlevel]
    [/event]

    #----------------------------------
    # CLEAR VARS
    #----------------------------------
    [event]
        name=victory
        {CLEAR_VARIABLE victory_checks,time_over_checks,corpses}
    [/event]


    #----------------------------------
    # IN-SCENARIO EVENTS
    #----------------------------------
    [event]
        name=moveto
        [filter]
            side=1
            x=26
            y=10
        [/filter]
        [filter_condition]
            [variable]
                name=time_over_checks
                boolean_equals=no
            [/variable]
        [/filter_condition]

        [sound]
            name=zombie-attack.wav
