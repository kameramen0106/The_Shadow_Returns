    #############################
    # THE FIRST STAGE
    #############################
    [event]
        name=start
        [message]
            speaker=narrator
            message= _ "Gwiti was marching along the mountain path, following the lead of the Master of the Voice. Then he felt the strange magic ahead of him upon his march."
            image=wesnoth-icon.png
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "I must be getting close to the Skull of Morgorath..."
        [/message]
        {MYSTERIOUS_VOICE ( _ "True — and you must complete the ritual to realize your goal. With your own feet and magic you must release the power of all the monoliths of the land.")}

        [sound]
            name=wail-long.wav
        [/sound]

        [remove_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=18,12
            radius=2
        [/remove_shroud]

        [scroll_to]
            x,y=18,12
        [/scroll_to]
        [delay]
            time=1000
        [/delay]

        [remove_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=34,5
            radius=2
        [/remove_shroud]

        [scroll_to]
            x,y=34,5
        [/scroll_to]
        [delay]
            time=1000
        [/delay]

        [remove_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=44,12
            radius=2
        [/remove_shroud]

        [scroll_to]
            x,y=44,12
        [/scroll_to]
        [delay]
            time=1000
        [/delay]

        [remove_shroud]
            [filter_side]
                side=1
            [/filter_side]
            x,y=58,2
            radius=2
        [/remove_shroud]

        [scroll_to]
            x,y=58,2
        [/scroll_to]
        [delay]
            time=1000
        [/delay]

        [scroll_to_unit]
            id="Gwiti Ha'atel"
        [/scroll_to_unit]

        {MYSTERIOUS_VOICE ( _ "These monoliths will not be activated without my magic. You shall not waste your time.")}

        {THUNDER ()}

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "I hope you have already revealed yourself to me by now. For I have never seen even your shadow."
        [/message]
        {MYSTERIOUS_VOICE ( _ "Now you need not know about myself... Your time has not yet reached that stage.")}
    [/event]

    [event]
        name=side 1 turn 4 refresh
        [message]
            speaker="Arkal-Thil"
            message= _ "Are we really on the path we should be on? I am not sure."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Same. Only the passage of time shall reveal whether or not the Master of the Voice is the one who speaks the truth..."
        [/message]
    [/event]

    # Spoiler: these events are meant to explain that Morgorath and Leganoth are from an alternate World.
    # Need to refine the dialogue some more. Also review for consistency with IftU/AtS.
    [event]
        name=moveto
        [filter]
            id="Gwiti Ha'atel"
            x,y=18,12
        [/filter]
        [message]
            speaker=narrator
            caption= _ "Memoirs of the Dawn"
            message= _ "<i>A long time ago, there was certainly our Golden Age in the World. We had long basked for the prosperity and glory of our time. And we had no doubt that our days of mastery over all living things would last forever.</i>"
            image=scenery/monolith1.png
            sound=magic-dark-big-miss.ogg
        [/message]
        [message]
            speaker=narrator
            caption= _ "Memoirs of the Dawn"
            message= _ "<i>But we were proven wrong: the Gods who govern us did not forgive our arrogance.</i>"
            image=scenery/monolith1.png
        [/message]
        [remove_item]
            x,y=$x1,$y1
        [/remove_item]
        [item]
            x,y=$x1,$y1
            image=scenery/monolith1.png
            halo=halo/darkens-aura.png~SCALE(150,150)
        [/item]
        [floating_text]
            x,y=$x1,$y1
            text= _ "Memoirs of the Dawn"
        [/floating_text]
        [fire_event]
            name=monolith_events
        [/fire_event]
    [/event]
    [event]
        name=moveto
        [filter]
            id="Gwiti Ha'atel"
            x,y=34,5
        [/filter]
        [message]
            speaker=narrator
            caption= _ "Memoirs of the Fall"
            message= _ "<i>After the Long and the Great War, we were eventually vanquished. So the time came when much life and lifelessness was destroyed.</i>"
            image=scenery/monolith2.png
            sound=magic-dark-big-miss.ogg
        [/message]
        [message]
            speaker=narrator
            caption= _ "Memoirs of the Fall"
            message= _ "<i>And I have been killed. The Gods disassembled my body and separated me from the World.</i>"
            image=scenery/monolith2.png
        [/message]
        [remove_item]
            x,y=$x1,$y1
        [/remove_item]
        [item]
            x,y=$x1,$y1
            image=scenery/monolith2.png
            halo=halo/darkens-aura.png
        [/item]
        [floating_text]
            x,y=$x1,$y1
            text= _ "Memoirs of the Fall"
        [/floating_text]
        [fire_event]
            name=monolith_events
        [/fire_event]
    [/event]
    [event]
        name=moveto
        [filter]
            id="Gwiti Ha'atel"
            x,y=44,12
        [/filter]
        [message]
            speaker=narrator
            caption= _ "Leganoth"
            message= _ "<i>But I succeeded to secretly hold the emissary in the World.</i>"
            image=scenery/monolith3.png
            sound=magic-dark-big-miss.ogg
        [/message]
        [message]
            speaker=narrator
            caption= _ "Leganoth"
            message= _ "<i>I entrusted him with the part of my consciousness and the means to resurrect me from the places where I am entrapped. And I gave him the name of Leganoth.</i>"
            image=scenery/monolith3.png
        [/message]
        [remove_item]
            x,y=$x1,$y1
        [/remove_item]
        [item]
            x,y=$x1,$y1
            image=scenery/monolith3.png
            halo=halo/darkens-aura.png~SCALE(150,150)
        [/item]
        [floating_text]
            x,y=$x1,$y1
            text= _ "Leganoth"
        [/floating_text]
        [fire_event]
            name=monolith_events
        [/fire_event]
    [/event]
    [event]
        name=moveto
        [filter]
            id="Gwiti Ha'atel"
            x,y=58,2
        [/filter]
        [message]
            speaker=narrator
            caption= _ "The Skull of Morgorath"
            message= _ "<i>And I keep waiting. The day when he will make arrangements to reunite my broken body, my broken bones, and my broken soul. And the day when I will once again reign as the Lord of the Darkness.</i>"
            image=scenery/monolith4.png
            sound=magic-dark-big-miss.ogg
        [/message]
        [message]
            speaker=narrator
            caption= _ "The Skull of Morgorath"
            message= _ "<i><b>The Time is infinitely near. I am knowing...</b></i>"
            image=scenery/monolith4.png
        [/message]
        [remove_item]
            x,y=$x1,$y1
        [/remove_item]
        [item]
            x,y=$x1,$y1
            image=scenery/monolith4.png
            halo=halo/darkens-aura.png
        [/item]
        [floating_text]
            x,y=$x1,$y1
            text= _ "The Skull of Morgorath"
        [/floating_text]
        [fire_event]
            name=monolith_events
        [/fire_event]
    [/event]

    # Judge the transition to the second stage.
    # There may be even better codes.
    [event]
        name=monolith_events
        first_time_only=no
        [if]
            [variable]
                name=monolith
                greater_than_equal_to=3
            [/variable]
            [then]
                {REPLACE_SCENARIO_MUSIC silence.ogg}

                {MYSTERIOUS_VOICE ( _ "Congratulations. You are finally proven to be the chosen one.")}
                [fire_event]
                    name=second_stage
                [/fire_event]
            [/then]
            [else]
                [sound]
                    name=magic-faeriefire.ogg
                [/sound]

                {VARIABLE_OP monolith add 1}
            [/else]
        [/if]
    [/event]

    # Conversation events with the orcs.
    # The original version of the characters are retained for now.
    [event]
        name=sighted
        [filter]
            side=2,3
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [message]
            speaker=unit
            message= _ "The undead are attacking us! To arms!"
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Orcs? This is the first time I have confronted them since the battle at Erzen... Their corpses and souls shall soon cover the battlefield."
            scroll=no
        [/message]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Karz Gholum
        [/filter]
        [message]
            speaker=unit
            message= _ "I was defeated by the evil undead! Avenge me!"
        [/message]
        [gold]
            side=3
            amount={ON_DIFFICULTY 40 60 80}
        [/gold]
    [/event]
    [event]
        name=last breath
        [filter]
            id=Nakur Kimoni
        [/filter]
        [message]
            speaker=unit
            message= _ "Send out the messenger! Report our deaths to the Great Chief..."
        [/message]
    [/event]
    [event]
        name=last breath
        [filter]
            id="Isidal B'Tai"
        [/filter]
        [message]
            speaker=unit
            message= _ "Argh! I die!"
        [/message]
    [/event]

