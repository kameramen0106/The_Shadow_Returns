#ifdef HARD
        [recall]
            side=1
        [/recall]
#endif
        [modify_unit]
            [filter]
                side=1
                canrecruit=no
            [/filter]
            [object]
                duration=scenario
                [effect]
                    apply_to=loyal
                [/effect]
            [/object]
        [/modify_unit]
        {FULL_HEAL side=1}

        {MYSTERIOUS_VOICE ( _ "You have completed the ritual. So you must see the artifact in your eyes... But you must finally get the key to the Skull of Morgorath. In other words: the doom of the Guardians.")}
        {HIGHLIGHT_IMAGE 10 1 items/gohere.png ()}

        [scroll_to_unit]
            id="Gwiti Ha'atel"
        [/scroll_to_unit]

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Defeat both enemy leaders"
            [/objective]
            {HERODEATHS_OBJECTIVES}

            [gold_carryover]
                bonus=no
                carryover_percentage=80
            [/gold_carryover]
        [/objectives]

        {VARIABLE second_stage yes}
    [/event]

    # Set the appearance of enemy reinforcements.
    [event]
        id=spawn_shamans
        name=side 4 turn
        first_time_only=no
        [filter_condition]
            [variable]
                name=second_stage
                boolean_equals=yes
            [/variable]
        [/filter_condition]

        {QUAKE ({SOUND_LIST:COLLAPSING_FACILITY})}

        [random_placement]
            num_items={ON_DIFFICULTY 1 2 4}
            variable=loc
            min_distance=4
            [filter_location]
                terrain=*^F*
                [not]
                    [filter][/filter]
                [/not]
            [/filter_location]
            [command]
                {NOTRAIT_UNIT 4 (Elvish Shaman) $loc.x $loc.y} {ANIMATE}
                [+unit]
                    [modifications]
                        {TRAIT_LOYAL}
                        {TRAIT_UNDEAD}
                        [object]
                            [effect]
                                apply_to=profile
                                portrait=unit_image
                            [/effect]
                        [/object]
                    [/modifications]
                [/unit]
            [/command]
        [/random_placement]
    [/event]

    # Encourage the player to make the final move.
    [event]
        name=die
        first_time_only=no
        [filter]
            side=4
            canrecruit=yes
        [/filter]
        [filter_condition]
            [variable]
                name=second_stage
                boolean_equals=yes
            [/variable]
        [/filter_condition]
        [if]
            [have_unit]
                side=4
                canrecruit=yes
            [/have_unit]
            [else]
                [kill]
                    x,y=$x1,$y1
                    fire_event=no
                    animate=no
                [/kill]
                [kill]
                    side=4
                    fire_event=no
                    animate=yes
                [/kill]

               {QUAKE ({SOUND_LIST:COLLAPSING_FACILITY})}
               {QUAKE ({SOUND_LIST:COLLAPSING_FACILITY})}

                [terrain]
                    x=10
                    y=3
                    terrain=Isa^Qhh
                [/terrain]
                {HIGHLIGHT_IMAGE 10 1 items/gohere.png ()}
                [message]
                    speaker="Gwiti Ha'atel"
                    message= _ "The way to the Skull was opened!"
                [/message]

                [objectives]
                    side=1
                    [objective]
                        condition=win
                        description= _ "Take the Skull of Morgorath"
                    [/objective]
                    {HERODEATHS_OBJECTIVES}

                    [gold_carryover]
                        bonus=no
                        carryover_percentage=80
                    [/gold_carryover]
                [/objectives]
                [remove_event]
                    id=spawn_shamans
                [/remove_event]
            [/else]
        [/if]
    [/event]

    #############################
    # THE FINAL
    #############################
    [event]
        name=moveto
        first_time_only=no
        [filter]
            id="Gwiti Ha'atel"
            x,y=10,1
        [/filter]
        [filter_condition]
            [variable]
                name=second_stage
                boolean_equals=yes
            [/variable]
        [/filter_condition]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Argh! This Skull is only the half!"
        [/message]

        {MYSTERIOUS_VOICE ( _ "Now that is enough.")}

        [sound]
            name=wail-sml.wav
        [/sound]

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "What does that mean? I am tired of hearing your words... Do not approach me again!"
        [/message]

        {THUNDER ()}

        {QUAKE ({SOUND_LIST:COLLAPSING_FACILITY})}
        {QUAKE ({SOUND_LIST:COLLAPSING_FACILITY})}

        [delay]
            time=500
        [/delay]

        # Go straight to the next scenario.
        [endlevel]
            result=victory
            bonus=no
            carryover_report=no
            linger_mode=no
            {NEW_GOLD_CARRYOVER 80}
        [/endlevel]
    [/event]

    # Remove unnecessary variables.
    [event]
        name=victory
        {CLEAR_VARIABLE monolith,second_stage}
    [/event]

    {HERODEATHS_EVENTS}
[/scenario]
