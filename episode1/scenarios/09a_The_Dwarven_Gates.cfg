#textdomain wesnoth-The_Shadow_Returns

[scenario]
    id=09a_The_Dwarven_Gates
    name= _ "The Dwarven Gates — I"
    next_scenario=09b_The_Dwarven_Gates2
    victory_when_enemies_defeated=no
    {MAP 09a_The_Dwarven_Gates.map}
    turns=unlimited
    {UNDERGROUND}

    {INTRO_AND_SCENARIO_MUSIC underground.ogg everlasting_night.ogg}

    #----------------------------------
    # INIT OBJECTIVES
    #----------------------------------
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Defeat the dwarves while exploring the cave"
            [/objective]
            {HERODEATHS_OBJECTIVES}

            [gold_carryover]
                bonus=no
                carryover_percentage=80
            [/gold_carryover]
        [/objectives]
    [/event]

    #----------------------------------
    # STORY PARTS
    #----------------------------------
    [story]
        [part]
            story= _ "Gwiti led his forces toward the abandoned dwarf-halls — a site the orcs once called home. While his new allies burned for vengeance against their dwarven usurpers, the necromancer’s own ambitions lay elsewhere, hidden in the depths of the mountain..."
        [/part]
    [/story]
    {TSR_TRACK {JOURNEY_09_NEW}}

    #----------------------------------
    # INIT VILLAGES
    #----------------------------------
    {STARTING_VILLAGES_ALL 2}
    {STARTING_VILLAGES 3 4}
    {STARTING_VILLAGES 4 3}

    #----------------------------------
    # GWITI
    #----------------------------------
    [side]
        type=Initiate
        id="Gwiti Ha'atel"
        name= _ "Gwiti Ha’atel"
        unrenamable=yes
        side=1
        canrecruit=yes
        controller=human
        {GOLD 120 100 80}
        {INCOME 6 4 2}
        user_team_name= _ "team_name^Gwiti"
        facing=nw
        shroud=yes
        fog=yes
        {FLAG_VARIANT undead}
    [/side]

    #----------------------------------
    # DWARVES
    #----------------------------------
    [side]
        type=Dwarvish Lord
        id=Peluthlos
        name= _ "Peluthlos"
        side=2
        canrecruit=yes
        [ai]
            aggression=1.0
            caution=-0.4
            grouping=no
            leader_value=2
        [/ai]
        recruit="Dwarvish Steelclad,Dwarvish Fighter,Dwarvish Stalwart,Dwarvish Guardsman,Dwarvish Thunderer"
        {GOLD 140 160 180}
        team_name=enemies
        user_team_name= _ "team_name^Dwarves"
        facing=se
        {FLAG_VARIANT knalgan}

        {LOYAL_GUARD_UNIT 2 (Dwarvish Steelclad) 12 9}
        {LOYAL_GUARD_UNIT 2 (Dwarvish Steelclad) 19 6}
        {LOYAL_GUARD_UNIT 2 (Dwarvish Steelclad) 23 9}
        {LOYAL_GUARD_UNIT 2 (Dwarvish Steelclad) 32 9}
        {LOYAL_GUARD_UNIT 2 (Dwarvish Steelclad) 9 17}

        {LOYAL_GUARD_UNIT 2 (Dwarvish Fighter) 12 22}
        {LOYAL_GUARD_UNIT 2 (Dwarvish Fighter) 16 24}
        {LOYAL_GUARD_UNIT 2 (Dwarvish Fighter) 18 28}
        {LOYAL_GUARD_UNIT 2 (Dwarvish Fighter) 27 16}
        {LOYAL_GUARD_UNIT 2 (Dwarvish Fighter) 26 25}
        {LOYAL_GUARD_UNIT 2 (Dwarvish Fighter) 34 25}
        {LOYAL_GUARD_UNIT 2 (Dwarvish Fighter) 34 29}
    [/side]
    {SILENTLY_LIMIT_LEADER_MOVES 2 1}

    #----------------------------------
    # DWARVES
    #----------------------------------
    [side]
        type=Dwarvish Lord
        id=Geldar
        name= _ "Geldar"
        side=3
        canrecruit=yes
        [ai]
            aggression=1.0
            caution=-0.4
            grouping=no
            leader_value=2
        [/ai]
        recruit="Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Ulfserker"
        {GOLD 100 120 140}
        {INCOME 4 6 8}
        team_name=enemies
        user_team_name= _ "team_name^Dwarves"
        facing=sw
        {FLAG_VARIANT knalgan}

        {GENERIC_UNIT 3 (Dwarvish Thunderer) 29 18}
        {GENERIC_UNIT 3 (Dwarvish Thunderer) 29 19}
    [/side]
    {SILENTLY_LIMIT_LEADER_MOVES 3 1}

    #----------------------------------
    # DWARVES
    #----------------------------------
    [side]
        type=Dwarvish Lord
        id=Andurol
        name= _ "Andurol"
        side=4
        canrecruit=yes
        [ai]
            aggression=1.0
            caution=-0.4
            grouping=no
            leader_value=2
        [/ai]
        recruit="Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Stalwart,Dwarvish Guardsman,Dwarvish Ulfserker"
        {GOLD 120 140 160}
        {INCOME 4 6 8}
        team_name=enemies
        user_team_name= _ "team_name^Dwarves"
        facing=se
        {FLAG_VARIANT knalgan}

        {GENERIC_UNIT 3 (Dwarvish Ulfserker) 16 28}
        {GENERIC_UNIT 3 (Dwarvish Ulfserker) 16 29}
    [/side]
    {SILENTLY_LIMIT_LEADER_MOVES 3 1}

    #----------------------------------
    # Gates
    #----------------------------------
    [side]
        no_leader=yes
        hidden=yes
        side=5
        team_name=enemies
        user_team_name= _ "team_name^Gates"
        {FLAG_VARIANT knalgan}

        {GENERIC_GUARD_UNIT 5 (Door) 7 4}
        {GENERIC_GUARD_UNIT 5 (Door) 22 6}
        {GENERIC_GUARD_UNIT 5 (Door) 30 9}
        {GENERIC_GUARD_UNIT 5 (Door) 13 11}
        {GENERIC_GUARD_UNIT 5 (Door) 13 23}
        {GENERIC_GUARD_UNIT 5 (Door) 32 20}

        {GENERIC_GUARD_UNIT 5 (Door) 19 21}
        [+unit]
            id=Dragon Door
        [/unit]
    [/side]

    #----------------------------------
    # Monsters
    #----------------------------------
    [side]
        no_leader=yes
        hidden=yes
        side=6
        [ai]
            aggression=1.0
            caution=-0.4
            grouping=no
            leader_value=2
        [/ai]
        team_name=enemies
        user_team_name= _ "team_name^Monsters"
        {FLAG_VARIANT6 ragged}

        {GENERIC_GUARD_UNIT 6 (Giant Spider) 22 4}
        {GENERIC_GUARD_UNIT 6 (Giant Spider) 15 14}

        {GENERIC_GUARD_UNIT 6 (Fire Dragon) 18 16}
    [/side]

    #----------------------------------
    # PREPARE THE MAP
    #----------------------------------
    [event]
        name=prestart

        {VARIABLE Dragon_hunted no}

        {MODIFY_UNIT side=5 facing se}

        [recall]
            id="Arkal-Thil"
            x,y=32,30
            facing=nw
        [/recall]
        [recall]
            id=Tanar
            x,y=31,31
            facing=nw
        [/recall]
    [/event]

    #----------------------------------
    # PLAY SCENARIO
    #----------------------------------
    [event]
        name=start

        [message]
            speaker="Gwiti Ha'atel"
            message= _ "The dwarves still claim dominion over these halls, it seems."
        [/message]
        [message]
            speaker=Tanar
            message= _ "Yes... the wretches left their guards here to ensure we could never return!"
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "(<i>dark laughter</i>) Then we shall relieve them of their duty. I have never raised dwarven corpses to serve in my legion. A novel experience awaits..."
        [/message]
    [/event]

    #----------------------------------
    # IN-SCENARIO EVENTS
    #----------------------------------
    [event]
        name=capture
        [filter]
            side=1
            x,y=3,25
        [/filter]
        [sound]
            name=zombie-attack.wav
        [/sound]
        {LOYAL_UNIT 1 (Soulless) 3 24} {ANIMATE}
        {LOYAL_UNIT 1 (Soulless) 4 24} {ANIMATE}
        {LOYAL_UNIT 1 (Soulless) 4 25} {ANIMATE}
        [redraw]
            side=1
        [/redraw]
        [message]
            speaker=unit
            message= _ "Ah! These corpses will serve us well..."
        [/message]
    [/event]
    [event]
        name=capture
        [filter]
            side=1
            x,y=32,4
        [/filter]
        {GENERIC_UNIT 6 (Fire Ant) 32 3} {ANIMATE}
        {GENERIC_UNIT 6 (Fire Ant) 31 4} {ANIMATE}
        {GENERIC_UNIT 6 (Fire Ant) 31 5} {ANIMATE}
        [message]
            speaker=unit
            message= _ "By the dark powers... This is a giant ant colony!"
        [/message]
    [/event]
    [event]
        name=moveto
        [filter]
            side=1
            x,y=9,30
        [/filter]
        [unit]
            id=Delawyn
            name= _ "Delawyn"
            type=Shadow
            x=8
            y=29
            facing=ne
            side=1
            animate=yes
            [modifications]
                {TRAIT_LOYAL}
            [/modifications]
        [/unit]
        [message]
            speaker=Delawyn
            message= _ "Who dares disturb my slumber? Why have you roused me?"
        [/message]
        [message]
            speaker=unit
            message= _ "Our master would answer your questions. We wage war against the dwarves."
        [/message]
        [message]
            speaker=Delawyn
            message= _ "(<i>cold laughter</i>) The dwarves? Excellent. Send my murderers into the darkness they deserve."
        [/message]
        [message]
            speaker=unit
            message= _ "You have awakened to a worthy cause. Join us."
        [/message]
    [/event]

    #----------------------------------
    # DRAGON EVENTS
    #----------------------------------
    [event]
        name=die
        [filter]
            id=Dragon Door
        [/filter]
        [kill]
            id=Dragon Door
            fire_event=no
            animate=no
        [/kill]
        [terrain]
            x=18
            y=20
            terrain=Isa
        [/terrain]
        [terrain]
            x=19
            y=20
            terrain=Uu
        [/terrain]
        [redraw]
            side=1
        [/redraw]
        [message]
            speaker=second_unit
            message= _ "The air grows unnaturally hot here..."
        [/message]
    [/event]
    [event]
        name=sighted
        [filter]
            type=Fire Dragon
        [/filter]
        [filter_second]
            side=1
        [/filter_second]
        [message]
            speaker=second_unit
            message= _ "A dragon! The legends speak true..."
        [/message]
        [message]
            speaker=unit
            message= _ "Who dares disturb my rest? Be reduced to ash!"
        [/message]
    [/event]
    [event]
        name=last breath
        [filter]
            type=Fire Dragon
        [/filter]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Preserve its remains. Such a specimen might prove... useful to our cause."
            scroll=no
        [/message]
        {VARIABLE Dragon_hunted yes}
    [/event]

    #----------------------------------
    # CHESTS OF GOLD
    #----------------------------------
    {TREASURE_CHEST 18 28 (_ "This is the hoard of the dwarves! It was carelessly left behind.") 60}
    {TREASURE_CHEST 22 10 (_ "What luck! Here is the chest of treasure with much gold inside!") 100}

    #----------------------------------
    # ENEMIES DEFEATED
    #----------------------------------
    [event]
        name=enemies defeated
        [terrain]
            x=6
            y=3
            terrain=Isa
        [/terrain]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Our immediate task is complete. The dwarven resistance lies broken before us."
        [/message]
        [message]
            speaker=Tanar
            message= _ "My king, I hear strange waters flowing in the distance..."
        [/message]
        [message]
            speaker="Arkal-Thil"
            message= _ "Master, I too sense these waters. They must lie deeper within. Perhaps we should investigate their source."
        [/message]

        [scroll_to]
            x,y=6,3
        [/scroll_to]
        [delay]
            time=750
        [/delay]

        [scroll_to_unit]
            id="Gwiti Ha'atel"
        [/scroll_to_unit]

        [objectives]
            side=1
            [objective]
                condition=win
                description= _ "Move Gwiti into the water"
            [/objective]
            {HERODEATHS_OBJECTIVES}

            [gold_carryover]
                bonus=no
                carryover_percentage=80
            [/gold_carryover]
        [/objectives]
    [/event]

    #----------------------------------
    # INTO THE WATER - VICTORY
    #----------------------------------
    [event]
        name=moveto
        [filter]
            id="Gwiti Ha'atel"
            x=2-6
            y=1
        [/filter]
        {THUNDER ()}
        [message]
            speaker=Tanar
            message= _ "What... what is this force?"
            scroll=no
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Uncertain. There is something here... an ethereal presence that defies mortal grasp. Have you never pondered what might dwell in these depths?"
        [/message]
        [message]
            speaker=Tanar
            message= _ "No. Unlike the thoughtless dwarves, we respected these caverns enough to fear them. We never ventured this deep."
        [/message]
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "Fear and darkness are my domain. The time has come to press forward."
        [/message]
        [endlevel]
            result=victory
            bonus=no
            carryover_report=no
            linger_mode=no
            {NEW_GOLD_CARRYOVER 80}
        [/endlevel]
    [/event]

    #----------------------------------
    # DWARF'S ATTACK
    #----------------------------------
    [event]
        name=attack
        [filter]
            race=dwarf
        [/filter]
        [filter_second]
            race=orc
        [/filter_second]
        [message]
            speaker=unit
            message= _ "Die! Dirty orc!"
        [/message]
    [/event]

    #----------------------------------
    # QUAKE EVENTS
    #----------------------------------
    [event]
        name=turn 8
        {QUAKE rumble.ogg}
    [/event]
    [event]
        name=turn 16
        {QUAKE rumble.ogg}
    [/event]
    [event]
        name=turn 24
        {QUAKE rumble.ogg}
    [/event]

    #----------------------------------
    # DEFEAT EVENTS
    #----------------------------------
    {HERODEATHS_EVENTS}
[/scenario]
