        name=enemies defeated
        [message]
            speaker="Gwiti Ha'atel"
            message= _ "The way to the Tower was opened. Move forward!"
        [/message]
        [endlevel]
            result=victory
            bonus=yes
            {NEW_GOLD_CARRYOVER 60}
        [/endlevel]
    [/event]

