#ifdef CAMPAIGN_THE_SHADOW_RETURNS
    [event]
        id=plague_with_animations
        name=die
        first_time_only=no
        [filter]
            [not]
                [filter_wml]
                    [status]
                        not_living=yes
                    [/status]
                [/filter_wml]
            [/not]
            [not]
                [filter_wml]
                    undead_variation=null
                [/filter_wml]
            [/not]
            [not]
                [filter_location]
                    terrain=*^V*
                [/filter_location]
            [/not]
        [/filter]
        [filter_second_attack]
            special_type_active=plague
        [/filter_second_attack]

        [sound]
            name=zombie-attack.wav
        [/sound]

        [unit]
            overwrite=yes
            animate=yes
            attacks_left=0
            type=Walking Corpse
            x=$x1
            y=$y1
            random_traits=yes
            moves=0
            resting=no
            side=$second_unit.side
            name=$unit.name
            facing=$unit.facing
            gender=$unit.gender
            variation=$unit.undead_variation
        [/unit]

        [redraw]
            clear_shroud=yes
        [/redraw]
    [/event]

