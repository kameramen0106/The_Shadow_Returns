#ifdef EASY
    [event]
        name=attacker misses
        first_time_only=no

        [floating_text]
            x,y=$second_unit.x,$second_unit.y
            text=_"<span size='x-small'>Miss</span>"
        [/floating_text]
    [/event]
    [event]
        name=defender misses
        first_time_only=no

        [floating_text]
            x,y=$unit.x,$unit.y
            text=_"<span size='x-small'>Miss</span>"
        [/floating_text]
    [/event]
#endif

    [event]
        name=prerecruit
        first_time_only=no
        [filter_second]
            type=Orcish Sovereign,Death Squire,Death Knight,Sergeant,Lieutenant,General
        [/filter_second]

        [animate_unit]
            [filter]
                id=$second_unit.id
            [/filter]

            flag=leading
        [/animate_unit]
    [/event]
#endif

